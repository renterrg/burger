<!DOCTYPE html>
<html>
<head>
	<title>EatDaBurger</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>


<div class="jumbotron" style="background-color: white">
	<div class='row'>
		<div class='col-9'>
			<h1 class="display-3">Eat-Da-Burger!</h1>
		</div>
			<img src="burgerIcon.png" height='200' width='200'>

	</div>
	<hr>
			<div class='row'>

				<div class='col-7'>
			  	<div id="burger_container">
						<table class="table table-striped">
							<thead><h4>Burger List</h4></thead>
							<tbody id="burger_body">
								<tr id="burger-form-row">
								    <form id="burger_form">
										  <td>
										    <input type="text" id="text_area"></input>
										  	<button type="submit" class="btn btn-success">Submit</button>
												<h4>Enter a burger you want to eat. Click the "Submit" button.</h4>
										  </td>
										</form>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<div class='col-5'>
					<table class='table table-striped'>
						<thead><h4>Devoured!</h4></thead>
						<tbody id="devoured_body">
							<tr id='devoured-form-row'></tr>
						</tbody>
					</table>
				</div>

			</div>
</div>


	<script src="js/burger_logic.js" type="text/javascript"></script>


</body>
</html>
